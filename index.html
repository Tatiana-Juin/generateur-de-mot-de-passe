<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style1.css">
    <title>MDP </title>
</head>
<body>
    <main>
        <div class="all-mdp">
            <!-- TITLE PAGES  -->
            <h1> Générateur de mot de passe </h1>
           
            <!-- MDP -->
            <div class="mdp">
                <input type="text" id="text-mdp" class="text-mdp" readonly>
                <i class="bi bi-copy btn-copy" id="btn-copy"></i>
                <i class="bi bi-arrow-clockwise btn-generate" id="btn-generate"></i>
               
            </div>

            <!-- POUR LA LONGUEUR DU MDP -->
            <div class="mdp-length">
                <p class="btn-name"> Taille </p>
                <input type="range" id="text-length" min="12" max="40" class="text-length" value="12" >
                <p class="nb"></p>
            </div>

            <!-- CONDITION MDP  -->
            <div class="mdp-condition">

                <div class="container-chiffre">
                    <input type="checkbox" name="chiffre" id="chiffre" class="chiffre">
                    <p>Chiffre</p>
                </div>
                   
                <div class="container-speciaux"> 
                    <input type="checkbox" name="text-speciaux" id="text-speciaux" class="text-speciaux">
                    <p>Caractère spéciaux </p>
                </div>
              
            </div>
    
    
    
        </div>
    </main>
  
    <script src="script.js"></script>
</body>
</html>
